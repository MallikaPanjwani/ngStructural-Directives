<h3>List of Colors</h3>
<ol>
  <li *ngFor="let color of colors; let i = index">
     {{ color }}
  </li>
</ol>
<select class="colorSelector" (change)="choice($event)" >
  <option>Select Color</option>
  <option *ngFor="let color of colors" [value]="color">{{color}}</option>
</select>
<div [ngSwitch]="selectedChoice" [ngStyle]="{'background-color': selectedChoice}">
  <div *ngSwitchCase="'red'">
    <h1>RED</h1>
  </div>
  <div *ngSwitchCase="'blue'">
    <h1>BLUE</h1>
  </div>
  <div *ngSwitchCase="'green'">
    <h1>GREEN</h1>
  </div>
  <div *ngSwitchCase="'yellow'">
    <h1>YELLOW</h1>
  </div>
  <div *ngSwitchCase="'orange'">
    <h1>ORANGE</h1>
  </div>
  <div *ngSwitchCase="'pink'">
    <h1>PINK</h1>
  </div>
  <div *ngSwitchDefault>
    <h2>Select your color</h2>
  </div>
</div>
